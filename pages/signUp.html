<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store | Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div
      class="w-100 d-flex justify-content-start align-items-center mt-5 flex-column p-2"
    >
      <form
        class="border-1 border-black bg-light rounded p-5 d-flex flex-column align-items-center"
      >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >First Name</label
          >
          <input
            type="text"
            class="form-control"
            id="nameSignUp"
            placeholder="Ahmed"
          />
          <span class="errorSpan"></span>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailSignUp"
            placeholder="ahmed@example.co"
          />
          <span class="errorSpan"></span>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input type="password" class="form-control" id="passwordSignUp" />
          <span class="errorSpan"></span>
        </div>

        <button
          class="btn btn-outline-dark w-100 my-2"
          id="signUpBtn"
          type="button"
        >
          Sign Up
        </button>
        <span class="successMsg"></span>
        <small>Already have an Account ? </small>
        <a href="../index.html" class="w-100">
          <button class="btn btn-outline-dark mt-1 w-100 my-3" type="button">
            Sign In
          </button></a
        >
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="../js/signUp.js"></script>
</html>
